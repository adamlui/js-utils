version: 2
updates:
  - package-ecosystem: npm
    directories:
      - /
      - generate-ip/
      - generate-pw/
      - geolocate/
      - img-to-webp/
      - minify.js/gulp/
      - minify.js/node.js/
      - scss-to-css/node.js/
    schedule:
      interval: daily
    groups:
      prod-dependencies:
        dependency-type: production
      dev-dependencies:
        dependency-type: development
    versioning-strategy: increase
